<script>
    let billAmount = prompt("Enter bill amount");
    billAmount = parseFloat (billAmount);
    console.log(billAmount);
    alert(billAmount);
    let billWithTax = billAmount + (0.07* billAmount);

    let tip = billWithTax* 0.15;
    // concatenation
    alert("your bill is" + billWithTax.toFixed(2) + "and tip is" + tip.toFixed(2))
    
</script>
